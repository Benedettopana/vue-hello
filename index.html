<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Vue Hello</title>
</head>
<body>
  <!-- Monto Vue -->
  <div id="app">
    <div class="container d-flex justify-content-center flex-column ">
      <h1 class="text-center ">{{ msg }}</h1>

      <span class="my-2">Cambia il messaggio da mandare</span>
      <input type="text" class="form-control " v-model="msg">

      <!-- <div v-html="immagine" class=""></div> -->

      <h3 class="text-center mt-3">{{ msgAnimation }}</h3>
      <div class="container bg-play mt-1 ">

        <div class="pg " :class="{'start-move': isStartMove}" v-html="pgW" @click="isStartMove = !isStartMove"></div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
